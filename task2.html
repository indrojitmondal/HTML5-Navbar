<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task2</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    <h3>Feedback Form for a storytelling contest</h3>
    <label for="textarea">Write your Story Here <br>
        <textarea name="textarea" id="" cols="70" rows="20"></textarea>
    </label>
    <br>
    <br>
    <label for="rate">How was our performance?
        <select name="dropdown" id="dropdown">
            <option value="good">Good</option>
            <option value="very good">Very Good</option>
            <option value="excellent">Excellent</option>
           
        </select>
    </label>
    <br>
    <br>
    <label for="submit">
        <input type="submit" value="Submit">
    </label>
    
</body>
</html>
